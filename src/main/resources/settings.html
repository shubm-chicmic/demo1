<!DOCTYPE html>
<html>
<head>
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333;
            color: white;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        input {
            font-size: 12px;
            padding: 5px;
            width: 100%;
            border: 1px solid #ccc;
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
<h1>Employee Information</h1>
<label for="employeeCode">Employee Code:</label>
<input type="text" id="employeeCode" placeholder="Enter employee code">
<br>
<label for="timeField">Time Field:</label>
<input type="text" id="timeField" placeholder="Enter time">
</body>
</html>
